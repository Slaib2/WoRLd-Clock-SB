<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <title>World clock</title>
</head>
<body>
    <div class="container">
  <h1>World Clock</h1>  
  <select id="city">
<option value="">select a city</option>
<option value="Africa/Harare">Harare</option>
<option value="Europe/Amsterdam">Armsterdam</option>
<option value="Asia/Manila">Manila</option>
  </select>

   </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Cairo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Berlin</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
